[test]
coverageReporter = ["text", "lcov"]
coverageDir = "coverage"
coverageThreshold = { line = 0.85, function = 0.95, statement = 0.85 }
coveragePathIgnorePatterns = [
  # Test files
  "**/test/**",

  # Configuration files
  "*.config.js",
  "*.config.ts",

  # Schemas
  "**/schemas/**",
  "**/*-types.ts",

  # Build output
  "dist/**",
  "build/**",
  "bin/**",

  # Generated code
  "generated/**",
  "**/*.generated.ts",
]
